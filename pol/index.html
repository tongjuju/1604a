<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/fonts2/iconfont.css">
    <link rel="stylesheet" href="./style/swiper.min.css">

    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <header>
            <span>
                    <i class="icon iconfont icon-guanbi-01"></i>
                    京东购物
            </span>
            <span>
                    <i class="icon iconfont icon-gengduo"></i>
            </span>
        </header>
        <main>

            <div class="swiper-container con">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/10.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/6.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/8.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="list">
                <dl>
                    <dt><img src="./img/z1.png" alt=""></dt>
                    <dd>领优惠券</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z2.png" alt=""></dt>
                    <dd>9.9拼</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z3.png" alt=""></dt>
                    <dd>找折扣</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z4.png" alt=""></dt>
                    <dd>唯品会</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z5.png" alt=""></dt>
                    <dd>挑礼物</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z6.png" alt=""></dt>
                    <dd>领金豆</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z7.png" alt=""></dt>
                    <dd>京东服饰</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z8.png" alt=""></dt>
                    <dd>京东超市</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z9.png" alt=""></dt>
                    <dd>京东手机</dd>
                </dl>
                <dl>
                    <dt><img src="./img/z10.png" alt=""></dt>
                    <dd>全部分类</dd>
                </dl>

            </div>
            <div class="img">
                <img src="./img/login.png" alt="">
            </div>
        </main>
        <footer>
            <dl>
                <dt>
                    <i class="icon iconfont icon-shouye"></i>
                </dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt>
                    <i class="icon iconfont icon-wode"></i>
                </dt>
                <dd>微选</dd>
            </dl>
            <dl>
                <dt>
                    <i class="icon iconfont icon-wode"></i>
                </dt>
                <dd>购物圈</dd>
            </dl>
            <dl>
                <dt>
                    <i class="icon iconfont icon-gouwuche"></i>
                </dt>
                <dd>购物车</dd>
            </dl>
            <dl>
                <dt>
                    <i class="icon iconfont icon-wode"></i>
                </dt>
                <dd>我的</dd>
            </dl>
        </footer>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        new Swiper(".con", {
            loop: true,
            autoplay: true,
            pagination: {
                el: '.swiper-pagination'
            }
        })
    </script>
</body>

</html>
